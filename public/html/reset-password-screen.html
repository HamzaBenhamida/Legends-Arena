<!DOCTYPE html>
<html lang>
<head>
  <link rel="stylesheet" href="css/reset-password-screen.css">
</head>
<body>
  <div id="reset-password-screen" class="box">
    <div class="reset-password-popup">
    
      <div id="close-reset-password" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>

      <br />
      <br />

      <h1 class="game-font">Reset Password</h1>
      
      <br />
      <br />

      <form id="reset-password-form">
        <div>
          <input
            id="reset-password-email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <div id="new-password">
          <input
            id="reset-password-new-password"
            type="password"
            placeholder="New Password"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <div id="new-password">
          <input
            id="reset-password-confirm-new-password"
            type="password"
            placeholder="Confirm New Password"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <button id="reset-password-button" type="button">Confirm</button>
      </form>
    </div>
  </div>
</body>
