<!DOCTYPE html>
<html lang>
<head>
  <link rel="stylesheet" href="css/reset-password-screen.css">
</head>

<body>
<div id="sign-in-screen">
  <div class="popup">
  
  <h1>Sign In</h1>
  <a class="close" href="#">&times;</a>
  <form id="sign-in-form">
    <div>
      <input
        id="sign-in-email"
        type="email"
        placeholder="Email"
        autocomplete="off"
      />
    </div>

    <div>
      <input
        id="sign-in-password"
        type="password"
        placeholder="Password"
        autocomplete="off"
      />
    </div>

    <input
      class="buttons"
      id="sign-in-button"
      type="submit"
      value="Submit"
      form="sign-in-form"
    />
  </form>

  <div>
    <div>
      <a href="">Can't sign in?</a>
    </div>
    <div>
      <a href="">Create Account</a>
    </div>
  </div>
</div>

</div>
</body>
