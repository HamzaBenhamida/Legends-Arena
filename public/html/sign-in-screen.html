<!DOCTYPE html>
<html lang>
<head>
  <link rel="stylesheet" href="css/sign-in-screen.css">
</head>
<body>
  <div id="sign-in-screen" class="box">
    <div class="log-in-popup">

      <div id="close-log-in" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>

      <br />
      <br />

      <h1 class="game-font">Log In</h1>
      
      <br />
      <br />
      
      <form id="sign-in-form">
        <div>
          <input
            id="sign-in-email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <div>
          <input
            id="sign-in-password"
            type="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>

        <br />
        <br />
        
        <button id="sign-in-button" type="button">Confirm</button>
      </form>
  
      <br />
      <br />

      <div class="sign-in-help-container">
        <button type="button" id="help-reset-password">Can't log in?</button>
        <button type="button" id="help-sign-up">Create account</button>
      </div>
    </div>
  </div>
</body>
