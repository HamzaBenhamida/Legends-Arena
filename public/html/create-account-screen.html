<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/create-account-screen.css">
</head>
<body>
  <div id="create-account-screen">
    <div class="sign-up-popup">

      <div id="close-sign-up" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>

      <br />
      <br />

      <h1 class="game-font">Sign Up</h1>

      <br />
      <br />

      <p id="create-account-message"></p>
      
      <br />
      <br />

      <form id="create-account-form">
        <div>
          <input
            id="create-account-email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <div>
          <input
            id="create-account-username"
            type="text"
            placeholder="Username"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <div id="password">
          <input
            id="create-account-password"
            type="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <div id="password">
          <input
            id="create-account-confirm-password"
            type="password"
            placeholder="Confirm Password"
            autocomplete="off"
          />
        </div>

        <br />
        <br />

        <button id="create-account-button" type="button">Confirm</button>
      </form>

      <br />
      <br />

      <div class="sign-up-help-container">
        <button type="button" id="sign-up-help">Already have an account?</button>
      </div>
    </div>
  </div>
</body>
