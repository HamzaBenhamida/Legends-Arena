<!DOCTYPE html>
<html lang>
<head>
  <link rel="stylesheet" href="css/reset-password-screen.css">
</head>

<body>
<div id="create-account-screen">
  <div class="popup">
  
  <h1>Create Account</h1>
  <a class="close" href="#">&times;</a>
  <form id="create-account-form">
    <div>
      <input
        id="create-account-email"
        type="email"
        placeholder="Email"
        autocomplete="off"
      />
    </div>

    <div id="password">
      <input
        id="create-account-password"
        type="password"
        placeholder="Password"
        autocomplete="off"
      />
    </div>

    <input
      class="buttons"
      id="create-account-button"
      type="submit"
      value="Submit"
      form="create-account-form"
    />
  </form>
  <div>
    <a href="">Already have an account?</a>
  </div>

</div>
</div>
</body>
